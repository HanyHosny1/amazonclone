<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <link rel="stylesheet" href="signin.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.css"
    />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/all.min.css" />
  </head>
  <body>
    <a href="/"
      ><img
        class="logo-signin"
        src="/assets/amazon_logo_dark.png"
        alt=""
        width="100px"
    /></a>

    <div class="signin-container">
      <h1 class="signin-title">Sign in</h1>
      <h5 class="input-label">Email or mobile phone number</h5>
      <input type="text" />
      <button class="btn-continue">Continue</button>
      <p class="signin-condition">
        By continuing, you agree to Amazon's
        <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice.</a>
        <p class="signin-help">&#9656 <a href="#">Need help?</a></p>
      </p>
    </div>
    <div class="signin-bottom">
      <hr>
      <p>New to Amazon?</p>
      <hr>
      <!-- <hr> -->
    </div>
    <div class="create-account-container">
    

    <a href="signup.html"><button class="create-btn">Create your Amazon account</button></a>
  </div>
  <hr class="condition-separator">
  <div class="condition-terms">
    <p><a href="#">Conditions of Use</a></p>
    <p><a href="#">Privacy Notice</a></p>
    <p><a href="#">Help</a></p>
  </div>
  <p class="copyright">&#169;1996-2024, Amazon.com, Inc. or its affiliates</p>


    <script
      src="https://kit.fontawesome.com/4b5e1f36ef.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/all.min.js"></script>
    <script type="module" src="signin.js"></script>
    
  </body>
</html>
